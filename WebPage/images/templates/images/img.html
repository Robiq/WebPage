{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'images/style.css' %}" />

<div>
	Image name: 
	{{ im.name_en }}<br>
	Image date: {{ im.date }} <br>
	Image description: {{ im.comment_en }}<br>
	Image tags:<br>
	        {% for tag in im.tags.all %}
	        	<li style="margin-left: 15px;">{{ tag.get_tag_display }}</li>
	        {% endfor %}
</div>
